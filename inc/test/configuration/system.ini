[database]
; example of DB configuration for SQLite
dsn = "sqlite:" PATH "data/db.sq3"
usr = null
pwd = null
opt[12] = true	; PDO::ATTR_PERSISTENT

[routing]
; list of all accepted paths and to what controller/action they map
/ = article/list
/feeds = feed/list
/admin = admin/index